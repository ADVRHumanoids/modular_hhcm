<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      @see https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta/name#standard_metadata_names_defined_in_the_html_specification
      <meta name="color-scheme" content="dark light" />
    -->
    <meta name="color-scheme" content="normal" />

    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0c1c2c" />

    <meta name="description" content="Modular" />

    <!-- Icons -->
    <link rel="apple-touch-icon" href="/favicon.png" media="(prefers-color-scheme: light)" />
    <link rel="apple-touch-icon" href="/favicon_dark.png" media="(prefers-color-scheme: dark)" />
    <link rel="icon" href="/favicon.png" media="(prefers-color-scheme: light)" />
    <link rel="icon" href="/favicon_dark.png" media="(prefers-color-scheme: dark)" />

    <!-- Selfhosted fonts -->
    <link rel="stylesheet" href="/index.css" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <!--
      Notice the use of  in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Modular</title>
    <script type="module" crossorigin src="/assets/index-bHk1e73e.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
